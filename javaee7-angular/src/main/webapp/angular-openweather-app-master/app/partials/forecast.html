<div class="container">
    <div class="weather-search">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form class="form-inline" role="form">
                    	<span class="btn-group" >
                            <button ng-repeat="item in exampleLocations" ng-click="setLocation(item)" type="submit" class="btn btn-default">{{item}}</button>
                        </span>
                        <span class="form-group {{hasState}}">
                            <label class="sr-only" for="location">Cidade</label>
                            <input size="45px" ng-model="location" type="text" class="form-control" id="location" placeholder="Cidade">
                        </span>
                        <button ng-click="getForecastByLocation(location)" type="submit" class="btn btn-primary">Buscar</button>
                        <span ng-show="message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{message}}</span>
	                    <a href="#/forecast"> - Previsão do Tempo</a>
	                    <a href="#/storm"><span class="label label-danger">Previsão dos Ventos</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-data" ng-show="true">
        <div class="row">
            <div class="col-xs-12">
                <div class="">
                    <h3>
                        {{forecast.city.name | placeholder:'?'}}, {{forecast.city.country | isoCountry}}
                        <small>Lon: {{forecast.city.coord.lon | number:2}} Lat: {{forecast.city.coord.lat | number:2}} População: {{forecast.city.population | number:0}}</small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">Hoje
                <div weather-panel="forecast" show-entry="forecast.list[0]"></div>
            </div>
            <div class="col-xs-4">Amanhã
                <div weather-panel="forecast" show-entry="forecast.list[1]"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div weather-panel="forecast" show-entry="forecast.list[2]"></div>
            </div>
            <div class="col-xs-3">
                <div weather-panel="forecast" show-entry="forecast.list[3]"></div>
            </div>
            <div class="col-xs-3">
                <div weather-panel="forecast" show-entry="forecast.list[4]"></div>
            </div>
        </div>
    </div>
</div>
